<!DOCTYPE html>
<html>
<head>
  <title>Practice</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Nutrition Facts</h1>
    <p>Serving Size 2/3 cup (55g)</p>
    <p>Servings Per Container About 8</p>
  </header>
  
  <table>
    <thead>
      <tr>
        <th>Amount Per Serving</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th>Calories</th>
        <td>230</td>
        <td>Calories from Fat 40</td>
      </tr>

      <tr>
        <th>% Daily Value*</th>
      </tr>

      <tr>
        <th>Total Fat</th>
        <td>8g</td>
        <th>12%</th>
      </tr>

      <tr class="subset">
        <td>Saturated Fat</td>
        <td>1g</td>
        <th>5%</th>
      </tr>

      <tr class="subset">
        <td><em>Trans Fat</em></td>
        <td>0g</td>
      </tr>

      <tr>
        <th>Cholesterol</th>
        <td>0mg</td>
        <th>0%</th>
      </tr>
    </tbody>  
  </table>

  <dl>
    <dt>Sodium</dt>
    <dd>160mg</dd>
    <dt>7%</dt>
  </dl>
</body>
</html>
